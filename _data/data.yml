career-profile:
    title: About Me
    summary: |
      안녕하세요, 저는 열정적인 신입 백엔드 개발자 백지훈입니다. 

      코딩 과정이 때론 지루하게 느껴질 수 있지만, 프로젝트를 완성했을 때의 성취감은 저에게 큰 희열을 줍니다. 

      자바를 중심으로 한 백엔드 개발 프로젝트를 통해, 백엔드 개발의 핵심 기술뿐만 아니라 데이터 처리와 클라우드 사용을 바탕으로 실용적인 지식을 쌓았습니다.

      이러한 경험은 저를 빠르게 변화하는 기술 환경에 적응할 수 있는 개발자로 성장시켰습니다. 팀 내에서 중요한 역할을 수행하고, 지속적인 학습을 통해 기술 트렌드에 발맞춰 나가는 것을 중요하게 생각합니다. 
      
      저는 앞으로도 새로운 도전을 통해 기술로 가치를 창출하고자 합니다.

      열정과 지속적인 성장을 통해 팀에 기여할 준비가 되어 있습니다. 감사합니다.

    
      
      
